<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.공공데이터포털</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=55530e79f762f28a4640147697fc60a2"></script>
    <script>

        $(function(){

            var mapContainer = document.getElementById('map1'), // 지도를 표시할 div 
            mapOption = {
                center: new kakao.maps.LatLng(35.13712802020838, 129.09889065347357), // 지도의 중심좌표
                level: 3 // 지도의 확대 레벨
            };
        
            // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
            var map = new kakao.maps.Map(mapContainer, mapOption); 

            $.ajax({
                url:'https://apis.data.go.kr/B551011/GoCamping/basedList?numOfRows=200&MobileOS=ETC&MobileApp=TestApp&serviceKey=LJ%2F6bAdMPlnr24bqSF2XERQdAQ1NL5yIvO7awnJONQ75TTMsjyjTuoH%2FvU%2BsCVE1U09cgoTDddtQhFusywJb4w%3D%3D&_type=json',
                type: 'GET',
                dataType: 'json',
                success: function(data){
                    console.log(data.response.body.items.item);

                    const items = data.response.body.items.item;                    

                    for(let item of items){
                        console.log(item.facltNm);

                        var marker = new kakao.maps.Marker({
                            map: map,
                            position: new kakao.maps.LatLng(item.mapY, item.mapX),
                            title : item.facltNm
                        });

                        marker.setMap(map);
                    }
                }
            });
        });
    </script>

</head>
<body>
    <h3>2.공공데이터 활용 실습</h3>

    <h4>전국 캠핑장</h4>
    <div id="map1" style="width:1200px;height:800px;"></div>
</body>
</html>
